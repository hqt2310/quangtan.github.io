<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quang Tân Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e5e2dc;
            font-family: 'Roboto', sans-serif;

<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <h1 class="heading text-6xl md:text-7xl font-bold mb-6 text-black">Portfolio</h1>
        
        <!-- Image Grid -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-[#f0e9e2]">

                <!-- Using placeholder for demo, replace with actual images -->
                <div class="w-full h-64 bg-[#f0e9e2] flex items-center justify-center">
                    <span class="text-gray-500">Image 1</span>
                </div>
            </div>
            <div class="bg-[#a7c4c9]">
                <div class="w-full h-64 bg-[#a7c4c9] flex items-center justify-center">
                    <span class="text-gray-700">Image 2</span>
                </div>
            </div>
            <div class="bg-[#4a85b3]">
                <div class="w-full h-64 bg-[#4a85b3] flex items-center justify-center">
                    <span class="text-white">Image 3</span>
                </div>
            </div>
            <div class="bg-[#e5e2dc]">
                <div class="w-full h-64 bg-[#e5e2dc] flex items-center justify-center border border-gray-300">
                    <span class="text-gray-700">Image 4</span>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end">
            <div>
                <h2 class="heading text-4xl font-bold text-black">Quang Tân</h2>
                <p class="text-xl text-gray-700">Korean Lifestyle</p>
            </div>
            <div class="text-right mt-4 md:mt-0">
                <h3 class="heading text-2xl font-bold text-black">Portfolio</h3>
                <p class="text-lg text-gray-700">2023-2024</p>
                <p class="text-gray-700">www.quangtan.com</p>
            </div>
        </div>
    </div>

</html>
